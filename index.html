<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Madier Gifts</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="container">
        <section>
            <img src="img/logo.jpeg" alt="Logo madiergifts">

            <div id="dados">
                <form class="form-group row mt-3">
                    <div class="input-group mb-2 ml-3 mr-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text" id="cm">Largura (cm)</div>
                        </div>
                        <input type="text" class="form-control" id="inLargura" placeholder="Digite o tamanho">
                    </div>
                    <div class="input-group mb-2 ml-3 mr-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text" id="cm">Comprimento (cm)</div>
                        </div>
                        <input type="text" class="form-control" id="inComprimento" placeholder="Digite o tamanho">
                    </div>
                    <div class="input-group mb-2 ml-3 mr-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text" id="cm">Altura (cm)</div>
                        </div>
                        <input type="text" class="form-control" id="inAltura" placeholder="Digite o tamanho">
                    </div>

                    <select class="custom-select ml-3 mt-1 mr-3" id="inTipocx">
                        <option value="" selected disabled>-- TIPO DE CAIXA --</option>
                        <option value="cx1">BASE MADEIRA - TAMPA ACRÍLICO</option>
                        <option value="cx2">CARTONAGEM</option>
                        <option value="cx3">MADEIRA - TAMPA ACRÍLICO CURTA</option>
                        <option value="cx4">PORTA-JOIAS</option>
                        <option value="cx5">TODA ACRÍLICO</option>
                    </select>

                    <div class="form-inline">
                        <div class="col-auto">
                            <div class="form-check">
                                    <label class="addQtd" for="qtdCaixas">
                                <input class="form-check-input ml-4" name="addCx" value="addQtd" type="checkbox" id="qtdCaixas" >
                                
                                    Adicionar Quantidades
                                </label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control mt-2" id="totalCaixas"
                                placeholder="Total de caixas" disabled="disabled">
                        </div>


                    </div>

                    <button type="button" id="btCalcular"
                        class="btn btn-secondary btn-lg btn-block mt-2 ml-3 mr-3">Calcular Caixa</button>
                    <button type="button" id="btLimpar" class="btn btn-secondary btn-lg btn-block mt-2 ml-3 mr-3">Limpar
                        Campos</button>

            </div>
            </form>
            <div class="alert alert-danger text-center" id="valor" role="alert">
                <h4 class="alert-heading"></h4>
                <hr>
                <div id="outValor"></div>
            </div>
    </div>
    </section>
    <footer>
        <p>@madiergifts</p>
    </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
    </div>
</body>

</html>
